
<!DOCTYPE html>
<html>
<head>
    <title>Webhook Events</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Recent Webhook Events</h1>
    {% if events %}
        <ul>
            {% for event in events %}
                <li>
                    <strong>{{ event.event }}</strong> from <code>{{ event.repo }}</code> by {{ event.sender }}
                    <br><small>{{ event.timestamp }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recent events found.</p>
    {% endif %}
</body>
</html>
